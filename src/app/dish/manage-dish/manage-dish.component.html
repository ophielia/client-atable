<div class="container">
  <div class="row page-title dish-text-color">Manage Dishes</div>
  <div class="row">
    <div class="col-9" style="padding-left:0px;">
      <div class="row menubar dish-menubar-text-color dish-menu-color justify-content-start">
        <div class="filterbutton" (click)="toggleFilter()"><span class="fa-filter fa"></span></div>
        <div class="input-group searchbox-group" style="max-width:135px;">
          <input type="text" class="form-control searchbox"
                 aria-describedby="search-query"
                 placeholder="Search By Dishname"
                 [(ngModel)]="searchValue"
                 (keyup)="filterByDishname()"
                 (keyup.enter)="clearSearchValue()"
          />
          <span class="input-group-addon searchbox-group-button" id="search-query"><span
            class="fa-search fa"></span></span>
        </div>

      </div>


      <div *ngIf="showFilter" class="row submenubar" style="margin-left:0px">
        <at-tag-select [tagTypes]="'Ingredient,Rating,DishType,TagType'"
                       [selectType]="'Search'"
                       [showText]="'Filter by Tag'"
                       (tagSelected)="addTagToFilter($event)"></at-tag-select>
        <div class="iconbutton" (click)="toggleBrowse()"><span class="fa-binoculars fa"></span></div>

        <div *ngFor="let tag of filterTags"
             atTagBrowseStyle [tag]="tag"
             [origClass]="'dish-tag-element-squished dish-tag-element dish-tag-element-squished '"
        >{{tag.name}}
        </div>
      </div>

      <div class="row" style="margin-left:0px">

        <div *ngIf="showBrowse" class="col-3">
          <div *ngFor="let tagtype of browseTagTypes" class="{{ tagtype.toLocaleLowerCase() + '-1 dish-tag-element'}}"
               (click)="expandOrFoldBrowse(tagtype)">
            {{tagtype}}
            <!--<at-tag-browse [tagDrilldown]="tag" [showEdit]="false"></at-tag-browse>-->
          </div>
        </div>

        <div *ngFor="let dish of filteredDishes, let i = index" style="margin:5px">
          <div class="clearfix" *ngIf="i % 3 == 0"></div>
          <div class="dish-tag-element dish-tag-element-spaced dish-outline-color" (dblclick)="selectDish(dish)">
            {{dish.name}}

          </div>
        </div>

      </div>
    </div>
    <div class="col-3">
      <div *ngFor="let selected of selectedDishes">{{selected.name}}</div>
    </div>
  </div>
</div>
