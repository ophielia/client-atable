<div class="container">
  <div class="row page-title dish-text-color">Add Ratings</div>
  <div class="row">
    <div class="col-9">
      <div class="row menubar dish-menubar-text-color menu-color justify-content-end">
        <div class=" add-button-md dish-color" (click)="goToNext()">
          <fa [name]="'chevron-right'"></fa>
        </div>
      </div>
      <ng-container *ngIf="ratings">
        <div class="row" *ngFor="let ratingInfo of ratings" style="margin-left:0px;">

          <div class="dish-tag-xl dish-tag-element rating-1 "> {{ratingInfo.label}} {{ratingInfo.power}}</div>
          <div class="add-button-lg dish-color " (click)="incrementDown(ratingInfo)">
            <fa [name]="'minus'"></fa>
          </div>
          <div class=" add-button-lg dish-color" (click)="incrementUp(ratingInfo)">
            <fa [name]="'plus'"></fa>
          </div>

        </div>
      </ng-container>
    </div>
    <div class="col-3">
      <at-dish-window *ngIf="dish" [dish]="dish" [tagTypes]="'DishType,Ingredient,TagType'"></at-dish-window>
    </div>
  </div>
</div>
