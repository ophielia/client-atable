<h3>Edit the name of the tag:</h3>
<div class="row">
  <div class="col-sm-6">
    <input #tagNameBox class="form-control input-lg" type="text"
           [value]="tagName"
           placeholder="tag name"
           (keyup)="tagName=tagNameBox.value"
           (keyup.enter)="save()" />
  </div>
</div>
<div class="row" style="margin-top: 12px;">
  <div class="col-sm-6">
    <button class="btn btn-success btn"
            (click)="save()"
            [disabled]="!tagName">
      Save
    </button>
    <button class="btn btn-warning btn"
            (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
