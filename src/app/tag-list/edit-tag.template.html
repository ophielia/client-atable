<h3>Edit the name of the dive site:</h3>
<div class="row">
  <div class="col-sm-6">
    <input #tagNameBox class="form-control input-lg" type="text"
      [value]="tagName"
      placeholder="site name"
      (keyup)="tagName=tagNameBox.value"
      (keyup.enter)="save()" />
  </div>
</div>
<div class="row" style="margin-top: 12px;">
  <div class="col-sm-6">
    <button class="btn btn-success btn"
      (click)="save()"
      [disabled]="!tagName">
      Save
    </button>
    <a class="btn btn-warning btn"
      routerLink="/list">
      Cancel
    </a>
  </div>
</div>
