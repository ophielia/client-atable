<span class="legend-combined-box">

        <ng-container *ngFor="let dishSource of item.dish_sources">
          <span class="{{legendLookup(dishSource.id)}} legend-combined-box-element"></span>
        </ng-container>
          <ng-container *ngFor="let listSource of item.list_sources">
              <span class="{{legendLookup(listSource.display)}} legend-combined-box-element"></span>

        </ng-container>
    </span>
