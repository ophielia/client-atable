
<div>
  <h2>Tag Drilldown</h2>

  <div class="row card-group">
    <div class="col-4 tagboxContainer" *ngFor="let tag of tags">
      <div class="card tagbox">
        <div><a href="#">{{tag.name}}</a></div>
        <at-tag-drilldown [node]="node"></at-tag-drilldown>
      </div>
    </div>
  </div>
</div>
