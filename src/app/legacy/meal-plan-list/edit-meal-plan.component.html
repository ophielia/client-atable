<div class="row">
  <div class="col-md-8">
    <h3>Edit Meal Plan</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12"><h2>Dishes</h2></div>
    </div>
    <div>
      <div class="col-md-12">
        <div class="row">
          <span (click)="toggleFilter()">Show Filter: </span>
          <div class="card" style="margin:3px"
               *ngFor="let tag of filterTags">
            <div><span (dblclick)="removeTagFromFilter(tag)"> {{tag.name}} </span>
              <fa style="float:right; padding-left:5px;"
                  [class.inverted]="tag.is_inverted"
                  [class.notinverted]="!tag.is_inverted"
                  [name]="'ban'"
                  (click)="toggleInvert(tag)"></fa>
            </div>
          </div>
        </div>
      </div>
      <!-- dish list (to add to meal plan) -->
      <div class="row">
        <div *ngIf="showFilter" class="col-md-4">
          <div>
            <at-dish-tag-select [tagTypes]="'Ingredient,Rating,TagType,DishType'"
                                [selectType]="selectType"
                                (tagSelected)="addTagToFilter($event)">

            </at-dish-tag-select>
          </div>

        </div>
        <div class="{{showFilter?'col-md-8':'col-md-10'}}">
          <div class="row">
            <div *ngFor="let dish of dishList, let i = index" style="margin:5px" class="card">
              <div class="clearfix" *ngIf="i % 3 == 0"></div>
              <div class="card-body tagbox" (dblclick)="addDish(dish)">
                {{dish.name}}

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <!-- meal plan area-->
    <h2>Meal Plan</h2>
    <div class="row">
      <div class="col-md-10">
        <p>{{mealPlan.name}}</p>
        <p>{{mealPlan.created}}</p>
        <a class="btn btn-primary btn-sm" style="color:white"
           (click)="generateShoppingList()">
          Generate Shopping List
        </a>
        <p>
          <br/>
        </p>

        <div class="col-md-12 card tagbox" *ngFor="let slot of mealPlan.slots" (dblclick)="deleteDish(slot.dish)">
          {{slot.dish.name}}
        </div>
      </div>
    </div>
  </div>
</div>
