<div class="col">
  <div class="row">Add Base List Items
    <input type="checkbox" [checked]="addFromBase"
           class="george" (change)="addFromBase = !addFromBase"/>
  </div>
  <div *ngIf="showMealPlanOption" class="row">Save as Meal Plan
    <input type="checkbox" [checked]="saveMealPlan"
           class="george" (change)="saveMealPlan = !saveMealPlan"/></div>
  <div class="row justify-content-end" (click)="propertiesSelected()">Generate</div>
</div>
